<!DOCTYPE HTML>

<html>
    <head>
        <script src="javascripts/jquery-2.0.3.js"></script>
        <script src="javascripts/dialog.js"></script>        
                
        <link rel="stylesheet" href="stylesheets/dialog.css">
        
        <script>
            var dialog1,
                dialog2,
                dialog3,
                dialog4,
                dialog5,
                dialog6 = null;
            
            $(document).ready(function() {
                dialog1 = $('#dialog1').dialog().trigger('dialog-open');  
                dialog2 = $('#dialog2').dialog().trigger('dialog-open');
                dialog3 = $('#dialog3').dialog().trigger('dialog-open');
                dialog4 = $('#dialog4').dialog().trigger('dialog-open');  
                dialog5 = $('#dialog5').dialog().trigger('dialog-open');
                dialog6 = $('#dialog6').dialog().trigger('dialog-open');
            });
        </script>
        
        <style>
           .labelStyle {
                margin-right: 5px;
                display: block;
                font-family: sans-serif;
                font-size: small;
                font-weight: bold;
                color: #4D4948;
                text-align: left;
            }
            
            .inputStyle {
                width: 300px;
                padding: 5px;
            }
            
            .bigInputStyle {
                width: 500px;
                padding: 5px;
            }
        </style>
    </head>
    
    <body>
        <div style="spanFull">
            <h3>Dialog plugin</h3>
            
            <br/>
            
            <div id="dialogsContainer">
                <div id="dialog1">                    
                    <div class="dialog-title">Simple Dialog</div>

                    <div class="dialog-content labelStyle">                        
                        <label class="labelStyle">Hello World.!!</label>
                    </div>

                    <div class="dialog-controls">
                        <button type="button" class="customButton">Nice</button>
                    </div>
                </div>
                
                <div id="dialog2">                    
                    <div class="dialog-title">Dialog with custom html content</div>

                    <div class="dialog-content">                                                
                        <div><img src="pic1.jpg" style="width: 400px; height: 250px;"></div>
                        <label class="labelStyle"><b><u>The Dark Knight...</u></b></label>
                    </div>

                    <div class="dialog-controls">
                        <button type="button" class="customButton">OK, close this</button>                        
                    </div>
                </div>
                
                <div id="dialog3">                    
                    <form action="someAction" method="post">
                        <div class="dialog-title">Dialog with form</div>

                        <div class="dialog-content">                        
                            <label class="labelStyle">Enter your name here: </label>
                            <div><input type="text" name="nameField" class="inputStyle"></div>

                            <br/>

                            <label class="labelStyle">Desribe yourself in a few words</label>
                            <div><textarea name="descriptionField" rows="5" class="bigInputStyle"></textarea></div>
                        </div>

                        <div class="dialog-controls">
                            <button type="button" class="customButton">Upload</button>
                            <button type="button" class="customButton">Cancel</button>
                        </div>
                    </form>
                </div>
                
                <div id="dialog4">                    
                    <div class="dialog-content">                        
                        <label class="labelStyle">This dialog has no title.!!</label>
                    </div>

                    <div class="dialog-controls">
                        <button type="button" class="customButton">Got it</button>
                    </div>
                </div>
                
                <div id="dialog5">                    
                    <div class="dialog-title">Dialog with no controls</div>

                    <div class="dialog-content labelStyle">                        
                        <label class="labelStyle">Hello World.!!</label>
                    </div>
                </div>
                
                <div id="dialog6">                    
                    <div class="dialog-content labelStyle">                        
                        <label class="labelStyle">This dialog has no title or controls.!!</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
